<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üî• FLAMES Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('https://i.ibb.co/tqWJn6x/love-bg.png') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 15px;
        width: 380px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        position: relative;
    }

    h1 {
        color: #ff3366;
        margin-bottom: 20px;
        text-shadow: 1px 1px #fff;
    }

    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        background: #ff3366;
        color: #fff;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
    }

    button:hover {
        background: #e62e5c;
    }

    .result {
        margin-top: 25px;
        font-size: 22px;
        font-weight: bold;
        color: #333;
        min-height: 50px;
    }

    /* Animated typing effect */
    .typing {
        display: inline-block;
        border-right: 3px solid #ff3366;
        white-space: nowrap;
        overflow: hidden;
        animation: typing 2s steps(20) infinite alternate;
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }

    /* Watermark heart symbol */
    .watermark {
        position: absolute;
        bottom: 10px;
        right: 15px;
        font-size: 40px;
        color: rgba(255,0,100,0.2);
        pointer-events: none;
        user-select: none;
    }
</style>
</head>

<body>
<div class="container">
    <h1>üî• FLAMES</h1>

    <input type="text" id="male" placeholder="Male Name (e.g. Rajesh)">
    <input type="text" id="female" placeholder="Female Name (e.g. Ramya)">

    <button onclick="calculateFlames()">Check Result</button>

    <div class="result" id="result"></div>

    <div class="watermark">‚ù§Ô∏è</div>

    <!-- AdSense Placeholder -->
    <!-- <div class="adsense">
        Paste your AdSense code here
    </div> -->
</div>

<script>
function calculateFlames() {
    let name1 = document.getElementById("male").value.toLowerCase().replace(/\s/g, '');
    let name2 = document.getElementById("female").value.toLowerCase().replace(/\s/g, '');

    if (name1 === "" || name2 === "") {
        document.getElementById("result").innerHTML = "Please enter both names!";
        return;
    }

    // Remove common letters
    let arr1 = name1.split('');
    let arr2 = name2.split('');

    for (let i = 0; i < arr1.length; i++) {
        let index = arr2.indexOf(arr1[i]);
        if (index !== -1) {
            arr2.splice(index, 1);
            arr1.splice(i, 1);
            i--;
        }
    }

    let count = arr1.length + arr2.length;
    let flames = ["Friends", "Love", "Affection", "Marriage", "Enemy", "Sister"];
    let index = 0;

    let resultDiv = document.getElementById("result");
    resultDiv.innerHTML = '<span class="typing">Calculating FLAMES result...</span>';

    setTimeout(function() {
        resultDiv.innerHTML = `Remaining letters count: ${count}`;
    }, 1500);

    setTimeout(function() {
        let tempFlames = [...flames];

        function eliminate() {
            if (tempFlames.length > 1) {
                index = (count % tempFlames.length) - 1;
                if (index >= 0) {
                    tempFlames = tempFlames.slice(index + 1).concat(tempFlames.slice(0, index));
                } else {
                    tempFlames.pop();
                }
                resultDiv.innerHTML = `Eliminating... üî• ${tempFlames.join(', ')}`;
                setTimeout(eliminate, 1000);
            } else {
                resultDiv.innerHTML = `üíñ Result: <br>${tempFlames[0]}`;
            }
        }

        eliminate();
    }, 3000);
}
</script>
</body>
</html>
